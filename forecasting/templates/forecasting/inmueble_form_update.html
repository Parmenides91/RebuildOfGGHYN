{% extends "forecasting/inmueble/base_inmueble.html" %}

{% load bootstrap5 %}


{% block content_inmueble %}
<h4>MODIFICA UN INMUEBLE (fichero "inmueble_form_update.html")</h4>
<form method="POST" id="inmuebleForm" enctype="multipart/form-data">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
		<button type="submit" value="update" class="btn btn-primary btn-large">Modificar</button>
	{% endbuttons %}
</form>
{% endblock %}
